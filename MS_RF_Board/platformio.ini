[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
build_flags = -I src/Bluetooth -I src/Diagnostics -I src/CommandParser -I src/GateDriver -I src/VoltageSensing -I src/CurrentSensing -I src/BatteryMonitoring -I src/ErrorHandling -I src/NVM -I src/RTOS -I src/RTOS_Watchdog -I src/SystemConfig