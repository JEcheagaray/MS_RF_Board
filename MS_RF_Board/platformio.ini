; PlatformIO Project Configuration File

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
monitor_speed = 115200
board_build.flash_size = 4MB

; Build flags
build_flags = 
    -I src/Bluetooth
    -I src/Diagnostics
    -I src/CommandParser
    -I src/GateDriver
    -I src/VoltageSensing
    -I src/CurrentSensing
    -I src/BatteryMonitoring
    -I src/ErrorHandling
    -I src/NVM
    -I src/RTOS
    -I src/RTOS_Watchdog
    -I src/SystemConfig
    -DBLUETOOTH_ENABLED               ; Enable Bluetooth functionality
    -DCLASSIC_BT_ENABLED              ; Enable Classic Bluetooth
    -DCONFIG_BT_BLUEDROID_ENABLED     ; Enable Bluedroid stack

; Ensure proper libraries and paths are included
lib_deps = 
    espidf-bluedroid                  ; Bluedroid library for Classic Bluetooth (if required)
